<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <title>Endangered Species Map</title>
</head>

<body>
    <div id="masthead">
      <h1>Endangered Species</h1>
    </div>

    <div id="map">
      <img src="img/world map canvas.jpg" alt="map" id="mapImage">
      <div id="bald">
        <img src="img/bald-uakari.jpg" class="animal">
      </div>
      <div id="dhole">
        <img src="img/dhole.jpeg" class="animal">
      </div>
      <div id="dugong">
        <img src="img/dugong.jpg" class="animal">
      </div>
      <div id="forklemur">
        <img src="img/forklemur.jpg" class="animal">
      </div>
      <div id="fossa">
        <img src="img/fossa.jpeg" class="animal">
      </div>
      <div id="scarybat">
        <img src="img/scarybat.jpg" class="animal">
      </div>
      <div id="scaryrabbit">
        <img src="img/scaryrabbit.jpg" class="animal">
      </div>
      <div id="seal">
        <img src="img/seal.jpg" class="animal">
      </div>
      <div id="snow">
        <img src="img/snow.jpeg" class="animal">
      </div>
      <div id="wilddogs">
        <img src="img/wild_dogs-web.jpg" class="animal">
      </div>
    </div>
</body>

</html>
